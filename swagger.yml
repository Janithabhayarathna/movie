swagger: "2.0"
info:
  description: This is the swagger file used in this API
  version: "1.0"
  title: Movie Box
consumes:
  - application/json
produces:
  - application/json

basePath: /api


paths:
  /movie:
    post:
      operationId: movie.create
      tags:
        - Movie
      summary: Create a movie and add it to the movie list
      description: Create a new movie
      parameters:
        - name: movie
          in: body
          description: Movie to create
          required: True
          schema:
            type: object
            properties:
              moviename:
                type: string
                description: Name of the movie
              releasedyear:
                  type: string
                  description: Released year of the movie
              type:
                  type: string
                  description: Type of the movie
      responses:
        201:
          description: Successfully created movie
          schema:
            properties:
              movie_id:
                type: string
                description: Id of the movie
              moviename:
                type: string
                description: Name of the movie
              releasedyear:
                type: string
                description: Released year of the movie
              type:
                type: string
                description: Type of the movie

    get:
      operationId: movie.read
      tags:
        - Movie
      summary: The movie data structure supported by the server
      description: Read the list of movies
      responses:
        200:
          description: Successful read movie list operation
          schema:
            type: array
            items:
              properties:
                movie_id:
                  type: string
                  description: Id of the movie
                moviename:
                  type: string
                  description: Name of the movie
                releasedyear:
                    type: string
                    description: Released year of the movie
                type:
                    type: string
                    description: Type of the movie

  /movie/{movie_id}:
    get:
      operationId: movie.read_one
      tags:
        - Movie
      summary: Read one movie from the movies list
      description: Read one movie from the movies list
      parameters:
        - name: movie_id
          in: path
          description: Id of the movie to get from the list
          type: integer
          required: True
      responses:
        200:
          description: Successfully read movie from the movie list
          schema:
            type: object
            properties:
              movie_id:
                type: string
                description: Id of the movie
              moviename:
                type: string
                description: Name of the movie
              releasedyear:
                type: string
                description: Released year of the movie
              type:
                type: string
                description: Type of the movie

    put:
      operationId: movie.update
      tags:
        - Movie
      summary: Update a movie in the movie list
      description: Update a movie in the movie list
      parameters:
        - name: movie_id
          in: path
          description: movie id to update in the list
          type: integer
          required: True
        - name: movie
          in: body
          schema:
            type: object
            properties:
              moviename:
                type: string
                description: Name of the movie
              releasedyear:
                  type: string
                  description: Released year of the movie
              type:
                  type: string
                  description: Type of the movie
      responses:
        200:
          description: Successfully updated the movie

