  /api/movie/update/{movie_id}:
    put:
      operationId: view.put
      tags:
        - movie
      summary: Update a movie in the movie list
      description: Update a movie in the movie list
      parameters:
        - name: movie_id
          in: path
          description: movie ID
          required: true
          schema:
            type: integer
            format: int64

      responses:
        200:
          description: Successfully updated a movie in movie list

components:
  schemas:
    movieItem:
      type: object

      properties:
        movie_name:
          type: string
        released_year:
          type: string
        movie_type:
          type: string